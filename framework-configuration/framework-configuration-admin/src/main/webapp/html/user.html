<!--  所有 dom 操作,只可以操作本页面内 dom ,不可以操作body  -->

<div class="panel panel-default">
  <div class="panel-heading" >
  用户管理
  </div>


  <div class="panel-body">

    <div class="buttons-panel">

      <button type="button" onclick="$('#modal').modal('show')" class="btn btn-primary"><i class="icon-plus2"></i>新增用户</button>
      <button type="button" class="btn btn-default table-refresh" _table="dataTable"><i class="icon-edit" ></i>刷新</button>
      <div class="_colvis" _table="userTable"></div>

    </div>

    <table class="table table-striped table-bordered _datatable" cellspacing="0" width="100%" _url="../service/user/list.json" t-s="info:true" id="dataTable">
      <thead>
      <tr>

        <th _data="userName">用户名</th>
        <th _data="name">姓名</th>
        <th _data="email">电子邮箱</th>
        <th _data="telephone">电话</th>

      </tr>
      </thead>

      <tfoot>
      </tfoot>
    </table>

  </div>
</div>


<div class="modal fade" id="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">新增用户</h4>
      </div>
      <div class="modal-body">


        <form class="form-horizontal ajaxForm" id="saveOrUpdateForm" action="../service/user/saveOrUpdate" _table="dataTable">
          <div class="box-body">

            <div class="form-group">
              <label for="name" class="col-sm-2 control-label">姓名</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name">
              </div>
            </div>

            <div class="form-group">
              <label for="userName" class="col-sm-2 control-label">用户名</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="userName" name="userName">
              </div>
            </div>

            <div class="form-group">
              <label for="password" class="col-sm-2 control-label">密码</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password">
              </div>
            </div>

            <div class="form-group">
              <label for="email" class="col-sm-2 control-label">电子邮箱</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="email" name="email">
              </div>
            </div>

            <div class="form-group">
              <label for="telPhone" class="col-sm-2 control-label">联系电话</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="telPhone" name="telPhone">
              </div>
            </div>
          </div>

        </form>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" form="saveOrUpdateForm" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
